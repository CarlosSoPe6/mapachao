version: "3"

services:
  main:
    build: ./api
    image: mapachapo.azurecr.io/main:latest
    restart: always
    ports:
      - "80:80"
    links:
      - api
    networks:
      - mapachaonetwork 
    volumes:
      - ${WEBAPP_STORAGE_HOME}/app/media
networks:
  mapachaonetwork:
    driver: bridge
